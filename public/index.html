<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>shopYourCloset</title>

  <meta name="description" content="Maintain a complete wardrobe.">
  <meta name="keywords" content="books, Thinkful">

  
  <!-- Responsive viewport tag, tells small screens that it's responsive-->

  <!-- Normalize.css, a cross-browser reset file-->

  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  
  <!-- Stylesheets-->

<body>
  <div class="flexbox-container">

        <header role="banner">

            <div class="row">Footer goes here</div>
        </footer>
     
  </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
